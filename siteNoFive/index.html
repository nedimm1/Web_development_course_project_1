<!DOCTYPE html>
<html lan="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="formStyles.css">
   <title>Forms</title>
</head>

<body>
   <form action="/user.data" method="post">
      <label for="UName">Ur name</label>
      <input type="text" id="UName">
      <label for="UEmail">Ur email</label>
      <input type="email" name="user-email" id="UEmail">
      <label for="UAge">Ur age</label>
      <input type="number" name="user-age" id="UAge">
      <label for="UPassword">Ur password</label>
      <input type="password" name="user-password" id="UPassword">
      <label for="UBD">Ur birthdate</label>
   </form>

</body>

</html>
