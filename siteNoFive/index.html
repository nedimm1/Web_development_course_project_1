<!DOCTYPE html>
<html lan="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="formStyles.css">
   <title>Forms</title>
</head>

<body>
   <form action="/" method="get">
      <label for="hear">How did u hear about this site?</label>
      <textarea id="hear"></textarea>
      <label for="UName">Ur name</label>
      <input type="text" id="UName" value="Ned" required>
      <label for="UEmail">Ur email</label>
      <input type="email" name="user-email" id="UEmail">
      <label for="UAge">Ur age</label>
      <input type="number" name="user-age" id="UAge" required min="18" max="100">
      <label for="UPassword">Ur password</label>
      <input type="password" name="user-password" id="UPassword" required minlength="8">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required min="1921-01-01" max="2005-01-01">
      <label for="fav-color">What is ur favorite color?</label>
      <select name="favorite-color" id="fav-color">
         <option>Red</option>
         <option>Blue</option>
         <option>Orange</option>
      </select required>
      <hr>
      <h2>How can we verify ur account?</h2>
      <div class="form-control-inline">
         <input type="radio" name="verify" id="message">
         <label for="message">SMS</label>
      </div>
      <div class="form-control-inline">
         <input type="radio" name="verify" id="message">
         <label for="message">Email</label>
      </div>
      <div class="form-control-inline">
         <input type="radio" name="verify" id="phone">
         <label for="phone">Phone call</label>
      </div>

      <div class="form-control-inline">
         <input type="checkbox" name="terms" id="ATerms">
         <label for="ATerms">U Agree to terms?</label>
      </div>


   <div id="button">
      <button>ADD</button>
   </div>
   </form>

</body>

</html>
